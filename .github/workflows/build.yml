name: Build


# This workflow is triggered on pushes to main and pull requests to any branch.
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - run: yarn test:unit


